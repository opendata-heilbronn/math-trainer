<html>

<head>
	<title>Math-trainer</title>

	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDOZaP9R_5luc0iosGyoOSLzGTHUO6QPls",
            authDomain: "math-trainer-4f408.firebaseapp.com",
            databaseURL: "https://math-trainer-4f408.firebaseio.com",
            projectId: "math-trainer-4f408",
            storageBucket: "math-trainer-4f408.appspot.com",
            messagingSenderId: "709853669041"
        };
        firebase.initializeApp(config);
        

	</script>

</head>

<body>

	<div id="top-bar">
		<div id="title">Math Trainer</div>
		<div id="currentUser"></div>
	</div>
	<hr>

	<div id="welcome">

		Willkommen beim Math Trainer.
		Bitte mit Google einloggen.

		<button id="loginButton">Login</button>

	</div>

	<div id="challengeList" style="display: none">

		<button id="startChallenge">Neue Challenge starten</button>

	</div>


	<div id="view" style="display: none">
		<div class="container">


			<link href="style.css" rel="stylesheet">



			<div id="question" class="question"></div>


			<form onsubmit="onButtonClick(event)" style="text-align: center">
				<input id="answer" class="answer" autofocus></input>
				<p><button id="button" class="button">check</button></p>
			</form>



			<div id="output" class="output"></div>
		</div>



		<div id="output" class="output"></div>
		<div id="time" class="time"></div>
		<table id="results">
			<tr>
				<th>question</th>
				<th>expectedAnswer</th>
				<th>userInput</th>
				<th>time</th>
				<th>correct</th>
			</tr>
		</table>
	</div>




	<div id="outcome" style="display: none;">

		<h1>Deine Zeit: <span id="yourTime"></span> Sekunden</h1><br>
		<h1>Dein Durchschnitt: <span id="yourAverage"></span> Sekunden</h1><br>
		<h1>Deine Ergebnisbilanz: <span id="correctAnswersInPercent"></span>%</h1><br>
		<button>Erneut spielen</button>




		</div>


		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>


</body>

</html>
