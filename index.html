<html>

<head>
<title>Math-trainer</title>

</head>

<body>




	<div class="container">


    <link href="style.css" rel="stylesheet">



    <div id="question" class="question"></div>


    <form onsubmit="onButtonClick(event)" style="text-align: center">
        <input id="answer" class="answer" autofocus></input>
        <p><button id="button" class="button">check</button></p>
	</form>



    <div id="output" class="output"></div>
</div>






    <div id="output" class="output"></div>
    <div id="time" class="time"></div>
		<table id="results">
			<tr><th>question</th><th>expectedAnswer</th><th>userInput</th><th>time</th><th>correct</th></tr>
		</table>


		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="script.js"></script>


</body>

</html>
